<!DOCTYPE html>
<html lang="en" xmlns:th:="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>HTTP</h1>
    <form th:action="@{/requestBody}" method="post">
        <input name="username" value="admin" />
        <input name="password" value="123456" />
        <input type="submit" value="@requestBody">
    </form><br>

    <form th:action="@{/requestEntity}" method="post">
        <input name="username" value="admin" />
        <input name="password" value="123456" />
        <input type="submit" value="requestEntity">
    </form><br>

    <a th:href="@{/response}">通过servletApi的response对象响应浏览器数据</a><br>
    <a th:href="@{/responseBody}">@responseBody</a><br>

</body>
</html>
